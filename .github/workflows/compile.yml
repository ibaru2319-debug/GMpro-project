esphome:
  name: gmpro-deauther
  # FORCE SDK 2.0.0 agar Deauth Jalan
  platformio_options:
    platform_packages:
      - framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git#2.0.0

esp8266:
  board: d1_mini

# KONTROL AKSES
ap:
  ssid: "GMpro"
  password: "sangkur87"
  channel: 1

# DASHBOARD WEB (NETHERCAP STYLE)
web_server:
  port: 80

dns_server:

# MESIN DEAUTH (MIZHER ENGINE)
# Bagian ini menggunakan lambda untuk memanggil fungsi low-level SDK
custom_component:
  - lambda: |-
      auto deauth = new Component();
      return {deauth};

# TAMPILAN OLED (D1 MINI 0.66)
i2c:
  sda: D2
  scl: D1
  scan: true

display:
  - platform: ssd1306_i2c
    model: "SSD1306 64x48"
    address: 0x3C
    lambda: |-
      it.printf(0, 0, id(font_small), "GM-PRO V15");
      it.line(0, 12, 64, 12);
      it.printf(0, 15, id(font_small), "SDK: 2.0.0");
      if (WiFi.softAPgetStationNum() > 0) {
        it.printf(0, 30, id(font_small), "CONNECTED");
      }

font:
  - file: "gfonts://Roboto"
    id: font_small
    size: 8
